<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <style>
      .success,
      .error {
        color: #fff;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
    </style>
    <title>Meal Log</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Meal</h1>
      <form id="meal-form">
        <div>
          <label for="name">Meal Name</label>
          <input type="text" class="u-full-width" id="name" />
        </div>
        <div>
          <label for="calories">Calories</label>
          <input type="text" class="u-full-width" id="calories" />
        </div>
        <div>
          <label for="meal-num">Meal Number</label>
          <input type="text" class="u-full-width" id="meal-num" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Meal</th>
            <th>Calories</th>
            <th>Meal #</th>
          </tr>
        </thead>
        <tbody id="meal-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
